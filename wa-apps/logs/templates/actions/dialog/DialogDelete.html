{if isset($error)}
    <p class="errormsg">{$error}</p>
    <script>
    $('.dialog input[type="submit"]').attr('disabled', true);
    </script>
{else}
    <h1>{$title}</h1>
    <h2>{if strlen($item.folder)}<span class="gray">{$item.folder}</span>{/if}{$item.name}</h2>
    <input name="path" type="hidden" value="{$path}">
    {if isset($item.warning)}
        <p><em class="highlighted">{$item.warning}</em></p>
    {/if}
    <p class="errormsg"></p>
{/if}
